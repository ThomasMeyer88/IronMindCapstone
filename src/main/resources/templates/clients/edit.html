<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header" />

<body>

<div class="container">
    <form th:action="@{/client_profile_page/{id}/edit(id=${client.id})}" method="post" th:object="${client}">
        <h1 class="my-4 text-center">Edit Profile</h1>
        <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" th:field="*{username}" />
        </div>

        <div class="form-group">
            <label for="username">Email</label>
            <input class="form-control" type="text" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="**********"/>
        </div>
        <input class="btn btn-block btn-primary" type="submit" />
    </form>
    <button type="button" class="btn btn-block btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
        Delete Profile
    </button>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your profile?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
