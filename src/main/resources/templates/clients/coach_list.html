<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"/>
<body>
<div class="container">
    <h3>List of all coaches</h3>
    <div th:each="coach : ${coachlist}">
        <form th:action="@{coaches_list}" method="post" th:object="${coachList}">
        <h1 th:text="${coach.username}"></h1>
        <h3 th:text="${coach.bio}"></h3>
        <input type="submit" />
        </form>
    </div>

</div>


</body>
</html>
