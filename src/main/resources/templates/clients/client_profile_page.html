<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header" />

<body>

<h1 class="client_profile">Greetings, <span th:text="${name}">!</span></h1>

<a href="#" class="client_profile">Create a plan</a>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="Today's Goals">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="ERM">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Volume Graph">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

<head th:replace="partials/footer :: footer" />
