<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header" />

<body>

<h1 class="client_profile">Greetings, <span th:text="${client.username}">!</span></h1>
<div class="container">
<form class="form-group" action="#" method="get">
    <button type="submit" class="btn btn-primary btn-block btn-md" id="createplan" name="createplan">Create a plan</button>
</form>
<form class="form-group" th:action="@{/client_profile_page/{id}/edit(id=${client.id})}" method="get">
    <button type="submit" class="btn btn-warning btn-block btn-md" id="edit" name="edit">Edit Profile</button>
</form>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/images/weights1.jpg" alt="Today's Goals" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/workout1.jpg" alt="ERM" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/images/weights1.jpg" alt="Volume Graph" />
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>


<head th:replace="partials/footer :: footer" />

</body>
</html>
