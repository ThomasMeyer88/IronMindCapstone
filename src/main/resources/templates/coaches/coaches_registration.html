<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header" />
<body>
<h1>Register as a coach</h1>
<div class="container">
    <form th:action="@{/coaches_registration}" method="POST" th:object="${Coach}">
        <input class="form-control" id="name" th:field="*{name}" placeholder="Name"/>
        <br />
        <input class="form-control" id="username" th:field="*{username}" placeholder="Username" />
        <br />
        <input class="form-control" id="email" th:field="*{email}" placeholder="Email"/>
        <br />
        <input class="form-control" id="phonenumber" th:field="*{phonenumber}" placeholder="Phone Number">
        <br />
        <textarea class="form-control" id="bio" cols="30" rows="10" th:field="*{bio}" placeholder="Description"></textarea>
        <br />
        <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Password"/>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
