<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"/>
<body>

<div>

    <div th:replace="partials/profilenavbar :: profilenavbar"></div>
    <div th:replace="partials/sidebar :: sidebar"></div>

    <h1>Coach Dashboard</h1>
    <div class="card w-75" style="float: right;">
        <div class="card-body">
            <form class="form-group" th:action="@{/client_profile_page/create_program}" method="get">
                <button type="submit" class="btn btn-primary btn-block btn-md" id="createplan" name="createplan">Create a
                    program
                </button>
            </form>
            <form th:action="@{/client_profile_page}" method="Get">

                <div class="form-group">
                    <label for="exampleFormControlSelect1"> Select a client</label>
                    <select class="form-control" id="exampleFormControlSelect1" onchange="this.form.submit()">
                        <option value="nochange" disabled="disabled" selected="selected" id="defaultOption">
                            clients
                        </option>
                        <div th:each="client : ${clients}">
                            <option th:value="${client.id}" th:text="${client.name}">
                                <a href="">view progress</a>
                            </option>
                        </div>

                    </select>
                </div>

                <div>
                    <a href="">View Progress</a>
                </div>
                <div>
                    <p style="color: #7FB800">Current program: P90X</p>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect2">Assign a Program</label>
                    <select multiple="multiple" class="form-control" id="exampleFormControlSelect2"
                            onchange="this.form.submit()" style="text-align: center">
                        <option value="nochange" disabled="disabled" selected="selected" id="programSelector">
                        </option>
                        <div th:each="program : ${programs}">
                            <option th:value="${program.id}" th:text="${program.name}">
                            </option>

                        </div>
                        <div style="margin-left: 500px">
                            <form th:action="@{coach_profile/1/1}" method="post">
                                <input type="submit" value="assign program"/>
                            </form>
                        </div>


                    </select>
                </div>

            </form>
        </div>
        <div>
            <div>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials/footer :: footer"></div>


</body>
</html>
