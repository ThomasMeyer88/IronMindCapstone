<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"/>
<body>
<div th:replace="partials/profilenavbar :: profilenavbar"></div>
    <div th:replace="partials/sidebar :: sidebar"></div>
<input th:value="${selectId}" id="selector" type="hidden"/>

    <h1>Coach Dashboard</h1>
    <div class="card w-45" style="float: right;">
        <div class="card-body">
            <form th:action="@{/assign_program}" method="post">

                <div class="form-group">
                    <label for="exampleFormControlSelect1"> Select a client</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option value="nochange" disabled="disabled" selected="selected" id="defaultOption">
                            clients
                        </option>
                        <div th:each="client : ${clients}">
                            <option th:value="${client.id}" th:text="${client.name}" th:id="${client.id}" name="clientId"></option>
                        </div>

                    </select>
                </div>

                <div>
                    <input type="radio" text="View Client Progress" value="1" name="viewProgress"
                    onchange="this.form.submit()">
                </div>
                <div>
                    <p style="color: #7FB800">Current program: P90X</p>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect2">Assign a Program</label>
                    <select multiple="multiple" class="form-control" id="exampleFormControlSelect2" style="text-align: center">
                        <option value="nochange" disabled="disabled" selected="selected" id="programSelector">
                        </option>
                        <div th:each="program : ${programs}">
                            <option th:value="${program.id}" th:text="${program.name}" name="programId">
                            </option>

                        </div>
                        <div style="margin-left: 500px">
                            <form th:action="@{coach_profile/1/1}" method="post">
                                <input type="submit" value="assign program"/>
                            </form>
                        </div>


                    </select>
                </div>

            </form>
        </div>
        <div>
            <div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div class="card border-secondary  w-35" >
        <div class="card-header">Client requests</div>
        <div class="card-body text-secondary">

            <p class="card-text">Tom would like to hire you</p>
        </div>
    </div>

<div th:replace="partials/footer :: footer"></div>

<script>
    "use strict";
    var id = document.getElementById("selector").value;

    function select(id) {
        if (id > 0) {
            document.getElementById("defaultOption").selected = "none";
            document.getElementById(id).selected = "selected";
        }
    }
    select(id);
</script>


</body>
</html>
