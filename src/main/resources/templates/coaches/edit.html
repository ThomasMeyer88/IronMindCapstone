<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"/>
<body>

<div class="container">
    <form th:action="@{/coach_profile_page/{id}/edit(id=${coach.id})}" method="post" th:object="${Coach}">
        <h1 class="my-4 text-center">Edit Profile</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" th:field="*{username}"/>
        </div>

        <div class="form-group">
            <label for="username">Email</label>
            <input class="form-control" type="text" id="email" th:field="*{email}"/>
        </div>

        <div class="form-group">
            <label for="description"> Bio</label>
            <textarea name="bio" id="description" cols="30" rows="10" th:field="*{bio}"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="**********"/>
        </div>
        <input class="btn btn-block btn-primary" type="submit"/>
    </form>
    <button type="button" class="btn btn-block btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
        Delete Profile
    </button>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your profile?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
